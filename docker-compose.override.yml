# ===========================================
# Development overrides (auto-loaded by docker-compose)
# Adds: frontend, ports, volumes for hot-reload
# ===========================================
version: '3.8'

services:
  api:
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./backend:/api:cached
      - bundle-volume:/usr/local/bundle
    ports:
      - "3001:3000"
    tty: true
    stdin_open: true

  db:
    ports:
      - "3306:3306"

  front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: yarn start
    volumes:
      - ./frontend/app:/front:cached
      - node-modules-volume:/front/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
      CHOKIDAR_USEPOLLING: "true"
    tty: true
    stdin_open: true
    networks:
      - app-network

volumes:
  bundle-volume:
  node-modules-volume:
