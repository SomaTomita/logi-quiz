# ===========================================
# Base configuration (API + DB only)
# For development, docker-compose.override.yml adds frontend
# Production: Frontend is deployed on Vercel
# ===========================================
version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-root}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-password}
      DATABASE_NAME: ${DATABASE_NAME:-api_development}
      DATABASE_PORT: ${DATABASE_PORT:-3306}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mysql:8.0
    command: >
      mysqld
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-password}
      MYSQL_DATABASE: ${DATABASE_NAME:-api_development}
      TZ: Asia/Tokyo
    volumes:
      - db-volume:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-volume:
